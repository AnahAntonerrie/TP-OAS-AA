{
  "openapi": "3.0.3",
  "info": {
    "title": "API de Gestion d'Utilisateurs",
    "version": "1.0.0"
  },
  "paths": {
    "/users": {
      "get": {
        "summary": "Obtenir une liste paginée d'utilisateurs",
        "parameters": [
          {
            "name": "page",
            "in": "query",
            "description": "Numéro de page à afficher",
            "required": false,
            "schema": {
              "type": "integer",
              "minimum": 1,
              "default": 1
            }
          },
          {
            "name": "size",
            "in": "query",
            "description": "Taille de la page (nombre d'utilisateurs)",
            "required": false,
            "schema": {
              "type": "integer",
              "minimum": 1,
              "default": 20
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Liste des utilisateurs",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "id": { "type": "integer", "example": 1 },
                      "name": { "type": "string", "example": "Alice" },
                      "email": { "type": "string", "format": "email", "example": "alice@example.com" }
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "Paramètres de requête invalides",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string",
                      "example": "Bad types for provided query parameters"
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
